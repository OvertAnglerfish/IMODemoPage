<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.0/build/pure-min.css">
		<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		
		
		<title>IMO Page Example</title>
	</head>

	<body>
		<div id="wrapper">
			<div id="header">
				<img id = "logo" src="IMOLogo.svg">
			</div>
			
			<div id="content" class="pure-g">
				<div class="pure-u-1-4"></div>
				<div class="pure-u-1-2" id="bodyBox">
					<div class="pure-g body-header">
						<div class="pure-u-1-5">
							<img src="http://placehold.it/150x200">
						</div>
						<div class="pure-u-4-5">
							<div class="person-description">
								<span class="person-info-field">John Doe</span>
								<span class="person-info-field">123 Fake Street</span>
								<span class="person-info-field">1/1/1970</span>
								<span class="person-info-field">Male</span>
							</div>
						</div>
					</div>
					<div class="pure-u-1">
						<table id="info_table" class="pure-table pure-table-striped pure-table-horizontal">
							<thead>
								<tr>
									<th>Medication</th>
									<th>Dosage</th>
									<th>Frequency</th>
									<th>Start</th>
									<th>End</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Aspirin</td>
									<td>1</td>
									<td>Once a day</td>
									<td>StartEndEndEndEndEndEndEnd</td>
									<td>EndEndEndEndEndE</td>
								</tr>
								<tr>
									<td>Medication</td>
									<td>Dosage</td>
									<td>Frequency</td>
									<td>Start</td>
									<td>End</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
